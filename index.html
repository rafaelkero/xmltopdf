<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Conversor XML PDF</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="scripts.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Conversor XML para PDF</h1>
        </header>
        <main>
            <article>
                <div class="container">
                    <div id="file-generated"></div>
                    <form id="form-container" enctype="multipart/form-data" method="post">
                        <!-- <input type="file" name="file" id="inputFile" />
                        <label for="file">Selecione o arquivo XML</label>
                        <p id="file-name"></p>
                        <button id="btnSend">Enviar</button> -->

                        <input type="file" name="file" id="input-file" accept="application/xml" required />
                        <label for="input-file">
                            <svg id="svg-path" xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17">
                                <path
                                    d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"
                                />
                            </svg>
                            <span id="file-name-span">Selecione o arquivo xml</span>
                        </label>
                        <button type="submit" id="btnSend">Gerar PDF</button>
                    </form>
                </div>

                <div id="modal" class="jm-modal">
                    <button id="btnClose" onclick="closeModal()">
                        <div class="line"></div>
                        <div class="line"></div>
                    </button>
                    <div class="jm-modal-body">
                        <div class="jm-pdf-view">
                            <embed id="modal-content" src="" type="application/pdf" width="100%" height="100%" />
                        </div>
                    </div>
                </div>
            </article>
        </main>
        <footer>
            <p>Desenvolvido por <a href="https://github.com/rafaelkero" target="_blank">Rafael Quero</a></p>
        </footer>
    </body>
</html>
